<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greetng AP pls DB</title>
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
        integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet" />

</head>

<body>
    <div class="text-center container" x-data="{
        greetMe: [],
        langage: '',
        greeting: '',
        greet(){
            axios.get('/api/greetings')
            .then(result => {
                console.log(result.data)
                this.greet = result.data.greetings
            })
        },
        addGreeting(){
            axios.post('/api/greetings')
            .then(result => {
                console.log(result.data)
                this.greet = result.data.greetings
            })
        }

    }">
        <h3>GREETING DB</h3>
        <input type="text" placeholder="ente langage" x-model="new_lang" />
        <input type="text" placeholder="ente greeting..." x-model="new_greet" />
        <button class="btn btn-info">Add langage</button>

        <!-- GREETING WDGET -->
        <table class="table">
            <thead>
                <tr>
                    <th>
                        langage
                    </th>
                    <th>
                        greetings
                    </th>
                    <th>
                        Actions
                    </th>
                </tr>
            </thead>

            <tbody>

                <template x-for="x in greet">
                    <tr>
                        <td x-text="x.langage"></td>
                        <td x-text="x.greeting"></td>
                        <td>
                            <span>
                                edit
                            </span>
                            <span>
                                delete
                            </span>
                        </td>
                    </tr>
                </template>

            </tbody>
        </table>





    </div>

    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>


</body>

</html>
